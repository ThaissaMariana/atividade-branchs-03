<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <div class="form">
            <input type="number" id="numero1" placeholder="Digite o primeiro número" />
            <input type="number" id="numero2" placeholder="Digite o segundo número" />
            <input type="number" id="numero3" placeholder="Digite o terceiro número" />
            <button id="calcularBtn">Calcular Média</button>
        </div>
        <div class="resultado">
            <p id="resultadoMedia"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
